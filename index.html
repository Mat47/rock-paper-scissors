<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <h1>Welcome to Odin's Rock-Paper-Scissors</h1>
        <div class="choices">
            <button class="choice" id="rock">✊</button>
            <button class="choice" id="paper">✋</button>
            <button class="choice" id="scissors">✌️</button>
        </div>
        <br>
        <div class="results">
            <div>
                Player:
                <span class="score" id="player-score">0</span>
            </div>
            <div>
                Computer:
                <span class="score" id="computer-score">0</span>
            </div>
        </div>
        <br>
        <div class="match"></div>
    </body>
</html>
