<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <h2>Let's play!</h2>
        <div class="choices">
            <button class="choice" id="rock">✊</button>
            <button class="choice" id="paper">✋</button>
            <button class="choice" id="scissors">✌️</button>
        </div>
        <br>
        <div class="results">
            <div class="player">
                Player <br>
                <span class="score" id="player-score">0</span>
            </div>
            <div class="match"></div>
            <div class="computer">
                Odin <br>
                <span class="score" id="computer-score">0</span>
            </div>
        </div>
    </body>
</html>
